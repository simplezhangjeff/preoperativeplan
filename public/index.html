<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>术前规划系统 - CT文件管理</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>术前规划系统</h1>
            <p class="subtitle">CT影像文件上传与管理</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <section class="upload-section">
                <h2>上传CT文件</h2>
                <div class="upload-options">
                    <button class="upload-option-btn active" id="fileUploadBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                            <polyline points="13 2 13 9 20 9"></polyline>
                        </svg>
                        单个文件
                    </button>
                    <button class="upload-option-btn" id="folderUploadBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                        </svg>
                        DICOM文件夹
                    </button>
                    <button class="upload-option-btn" id="zipUploadBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        ZIP压缩包
                    </button>
                </div>
                <div class="upload-container">
                    <div class="drop-zone" id="dropZone">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p class="drop-text" id="dropText">拖拽文件到此处或点击选择</p>
                        <p class="file-types" id="fileTypes">支持格式: DICOM (.dcm), NIfTI (.nii), 图像文件 (.jpg, .png)</p>
                        <input type="file" id="fileInput" accept=".dcm,.dicom,.nii,.nii.gz,.zip,.jpg,.jpeg,.png,.tiff,.tif" hidden>
                        <input type="file" id="folderInput" webkitdirectory directory multiple hidden>
                        <input type="file" id="zipInput" accept=".zip" hidden>
                    </div>
                    <div class="upload-progress" id="uploadProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <p class="progress-text" id="progressText">上传中...</p>
                    </div>
                </div>
            </section>

            <!-- 文件列表区域 -->
            <section class="files-section">
                <div class="section-header">
                    <h2>已上传的CT文件</h2>
                    <button class="btn-refresh" id="refreshBtn" title="刷新列表">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M23 4v6h-6"></path>
                            <path d="M1 20v-6h6"></path>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </button>
                </div>
                <div class="files-list" id="filesList">
                    <div class="loading">加载中...</div>
                </div>
            </section>
        </main>

        <!-- 通知消息 -->
        <div class="notification" id="notification"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
