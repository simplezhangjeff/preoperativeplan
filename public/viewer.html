<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM 2D查看器 - 术前规划系统</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .viewer-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #000;
        }

        .viewer-header {
            background: #1f2937;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .viewer-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .viewer-title h1 {
            font-size: 1.2em;
            margin: 0;
        }

        .file-name {
            font-size: 0.9em;
            color: #9ca3af;
        }

        .viewer-toolbar {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .tool-btn {
            background: #374151;
            border: 1px solid #4b5563;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .tool-btn:hover {
            background: #4b5563;
            border-color: #6b7280;
        }

        .tool-btn.active {
            background: #2563eb;
            border-color: #3b82f6;
        }

        .viewer-main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .viewer-canvas-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        #dicomImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .viewer-sidebar {
            width: 300px;
            background: #1f2937;
            color: white;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
        }

        .info-section {
            margin-bottom: 25px;
        }

        .info-section h3 {
            font-size: 1em;
            color: #60a5fa;
            margin-bottom: 12px;
            border-bottom: 1px solid #374151;
            padding-bottom: 8px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.85em;
            border-bottom: 1px solid #374151;
        }

        .info-label {
            color: #9ca3af;
        }

        .info-value {
            color: white;
            text-align: right;
            max-width: 150px;
            word-break: break-all;
        }

        .controls-section {
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-label {
            display: block;
            font-size: 0.85em;
            color: #9ca3af;
            margin-bottom: 8px;
        }

        .slider {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #374151;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
            border: none;
        }

        .btn-back {
            background: #6b7280;
            border: 1px solid #9ca3af;
        }

        .btn-back:hover {
            background: #9ca3af;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            z-index: 100;
        }

        .error-message {
            color: #ef4444;
            padding: 20px;
            text-align: center;
        }

        .canvas-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #60a5fa;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
    <!-- Cornerstone核心库 -->
    <script src="https://cdn.jsdelivr.net/npm/cornerstone-core@2.6.1/dist/cornerstone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cornerstone-math@0.1.10/dist/cornerstoneMath.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cornerstone-tools@6.0.10/dist/cornerstoneTools.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cornerstone-wado-image-loader@4.1.3/dist/cornerstoneWADOImageLoader.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dicom-parser@1.8.13/dist/dicomParser.min.js"></script>
</head>
<body>
    <div class="viewer-container">
        <div class="viewer-header">
            <div class="viewer-title">
                <h1>DICOM 2D查看器</h1>
                <span class="file-name" id="fileName">加载中...</span>
            </div>
            <div class="viewer-toolbar">
                <button class="tool-btn" id="resetBtn" title="重置视图">重置</button>
                <button class="tool-btn" id="invertBtn" title="反色">反色</button>
                <button class="tool-btn active" id="wwwcBtn" title="窗宽窗位">窗宽窗位</button>
                <button class="tool-btn" id="panBtn" title="平移">平移</button>
                <button class="tool-btn" id="zoomBtn" title="缩放">缩放</button>
                <button class="tool-btn btn-back" onclick="window.location.href='/'">返回</button>
            </div>
        </div>

        <div class="viewer-main">
            <div class="viewer-canvas-container">
                <div id="dicomImage"></div>
                <div class="canvas-overlay" id="imageInfo">
                    <div>窗宽: <span id="windowWidth">-</span></div>
                    <div>窗位: <span id="windowCenter">-</span></div>
                    <div>缩放: <span id="zoomLevel">100%</span></div>
                </div>
                <div class="loading-overlay" id="loadingOverlay">
                    <div>加载DICOM文件中...</div>
                </div>
            </div>

            <div class="viewer-sidebar">
                <div class="controls-section">
                    <h3>图像调整</h3>

                    <div class="control-group">
                        <label class="control-label">窗宽 (Window Width)</label>
                        <input type="range" class="slider" id="windowWidthSlider" min="1" max="4000" value="400">
                    </div>

                    <div class="control-group">
                        <label class="control-label">窗位 (Window Center)</label>
                        <input type="range" class="slider" id="windowCenterSlider" min="-1000" max="1000" value="40">
                    </div>

                    <div class="control-group">
                        <label class="control-label">缩放</label>
                        <input type="range" class="slider" id="zoomSlider" min="0.5" max="5" step="0.1" value="1">
                    </div>
                </div>

                <div class="info-section">
                    <h3>DICOM信息</h3>
                    <div id="dicomInfo">
                        <div class="info-item">
                            <span class="info-label">加载中...</span>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h3>图像信息</h3>
                    <div id="imageMetadata">
                        <div class="info-item">
                            <span class="info-label">加载中...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="viewer.js"></script>
</body>
</html>
